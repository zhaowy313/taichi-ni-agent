name = "taichi-ni-agent"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "taichi-db"
database_id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" # TODO: Replace with actual D1 Database ID

# KV Namespace Binding
[[kv_namespaces]]
binding = "KV"

# Vectorize Index Binding
[[vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "taichi-knowledge-base"

# Workers AI Binding
[ai]
binding = "AI"

# Environment Variables
[vars]
ADMIN_SECRET = "change-me-in-prod"
JWT_SECRET = "change-me-in-prod-jwt"
